<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #1a1a1a;
            --machine-bg: #2c2c2c;
            --reel-bg: #111;
            --text-color: #f0f0f0;
            --win-glow: #00ff00;
            --jackpot-glow: var(--gold);
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(https://www.toptal.com/designers/subtlepatterns/uploads/dark-denim.png);
        }
        .slot-machine {
            background: linear-gradient(145deg, #333, #222);
            border: 5px solid #444;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 10px #000, 0 0 40px var(--gold), inset 0 0 15px #000;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: var(--gold);
            text-align: center;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-shadow: 0 0 10px var(--gold);
        }
        .display-panel {
            display: flex;
            justify-content: space-between;
            background: #111;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #555;
            font-family: 'Roboto Mono', monospace;
        }
        .display-panel div {
            text-align: center;
            color: var(--text-color);
        }
        .display-panel span {
            font-size: 14px;
            color: #aaa;
        }
        .display-panel .value {
            font-size: 24px;
            color: var(--gold);
        }
        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: var(--reel-bg);
            border: 3px solid #555;
            border-radius: 10px;
            padding: 15px;
            overflow: hidden;
        }
        .reel {
            width: 120px;
            height: 120px;
            margin: 0 5px;
            overflow: hidden;
            border-radius: 5px;
            background: #000;
            box-shadow: inset 0 0 10px #000;
        }
        .reel-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .reel-strip span {
            font-size: 100px;
            line-height: 120px;
        }
        #status-message {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            margin-bottom: 20px;
            color: var(--text-color);
            transition: all 0.3s;
        }
        #status-message.win {
            color: var(--win-glow);
            text-shadow: 0 0 15px var(--win-glow);
            transform: scale(1.1);
        }
        #status-message.jackpot {
            color: var(--jackpot-glow);
            text-shadow: 0 0 20px var(--jackpot-glow);
            transform: scale(1.2);
            animation: jackpot-pulse 1s infinite;
        }
        @keyframes jackpot-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bet-controls {
            display: flex;
            align-items: center;
        }
        .bet-btn {
            width: 40px; height: 40px; font-size: 24px;
            background: #444; color: var(--gold);
            border: 2px solid #555; border-radius: 50%;
            cursor: pointer;
        }
        #spin-button {
            font-size: 28px; font-weight: bold;
            padding: 15px 40px;
            background: linear-gradient(180deg, #fca311, #e85d04);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #a04000;
            transition: all 0.1s ease;
        }
        #spin-button:disabled {
            background: #6c757d;
            box-shadow: 0 5px #495057;
            cursor: not-allowed;
        }
        #spin-button:not(:disabled):active {
            box-shadow: 0 2px #a04000;
            transform: translateY(3px);
        }
    </style>
</head>
<body>

    <div class="slot-machine">
        <h1>GOLDEN SPIN</h1>
        <div class="display-panel">
            <div>
                <span>SALDO</span>
                <div id="saldo-value" class="value"></div>
            </div>
            <div>
                <span>TARUHAN</span>
                <div id="taruhan-value" class="value"></div>
            </div>
        </div>
        <div class="reels">
            <div class="reel"><div class="reel-strip" id="reel1-strip"></div></div>
            <div class="reel"><div class="reel-strip" id="reel2-strip"></div></div>
            <div class="reel"><div class="reel-strip" id="reel3-strip"></div></div>
        </div>
        <div id="status-message">Tekan SPIN!</div>
        <div class="controls">
            <div class="bet-controls">
                <button class="bet-btn" id="bet-down">-</button>
                <button class="bet-btn" id="bet-up" style="margin-left:10px;">+</button>
            </div>
            <button id="spin-button">SPIN</button>
        </div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', 'üîî', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
        const payouts = { 'üçí': 5, 'üçã': 5, 'üçä': 10, 'üçá': 10, 'üçâ': 15, 'üîî': 20, '‚≠ê': 50, 'üíé': 100, '7Ô∏è‚É£': 200 };
        const SYMBOL_HEIGHT = 120;
        const REEL_SPINS = 50; // How many "laps" the reel does

        // DOM Elements
        const reels = [document.getElementById('reel1-strip'), document.getElementById('reel2-strip'), document.getElementById('reel3-strip')];
        const saldoValueEl = document.getElementById('saldo-value');
        const taruhanValueEl = document.getElementById('taruhan-value');
        const statusMessageEl = document.getElementById('status-message');
        const spinButton = document.getElementById('spin-button');
        const betUpButton = document.getElementById('bet-up');
        const betDownButton = document.getElementById('bet-down');

        // Game State
        let saldo = 1000;
        let taruhan = 10;
        let isSpinning = false;

        function setupReels() {
            reels.forEach(reelStrip => {
                reelStrip.innerHTML = ''; // Clear previous symbols
                // Create a long strip of symbols for smooth spinning
                const symbolClones = [...symbols, ...symbols, ...symbols]; // Add more for longer visual spin
                for (let i = 0; i < REEL_SPINS; i++) {
                    symbolClones.sort(() => Math.random() - 0.5); // Shuffle for each lap
                    symbolClones.forEach(symbol => {
                        const span = document.createElement('span');
                        span.textContent = symbol;
                        reelStrip.appendChild(span);
                    });
                }
            });
        }

        function updateUI() {
            saldoValueEl.textContent = `Rp ${saldo}`;
            taruhanValueEl.textContent = `Rp ${taruhan}`;
            spinButton.disabled = isSpinning || saldo < taruhan;
        }
        
        function spin() {
            if (isSpinning || saldo < taruhan) return;

            isSpinning = true;
            saldo -= taruhan;
            statusMessageEl.textContent = "BERPUTAR...";
            statusMessageEl.className = '';
            updateUI();

            const finalResults = [];
            reels.forEach((reelStrip, index) => {
                // Pick a random final symbol
                const finalSymbolIndex = Math.floor(Math.random() * symbols.length);
                finalResults.push(symbols[finalSymbolIndex]);
                
                // Calculate the final position on the strip
                // Position is based on laps + final symbol index
                const targetPosition = ((REEL_SPINS - 3) * symbols.length + finalSymbolIndex) * SYMBOL_HEIGHT;
                
                // Reset to top instantly then spin
                reelStrip.style.transition = 'none';
                reelStrip.style.transform = `translateY(0)`;
                
                // Force browser to repaint before applying transition
                reelStrip.offsetHeight; 

                // Apply the spin transition
                reelStrip.style.transition = `transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                reelStrip.style.transform = `translateY(-${targetPosition}px)`;
            });

            setTimeout(() => checkWin(finalResults), 4200);
        }

        function checkWin(results) {
            const [r1, r2, r3] = results;

            if (r1 === r2 && r2 === r3) {
                const winnings = payouts[r1] * taruhan;
                saldo += winnings;
                statusMessageEl.textContent = `MENANG Rp ${winnings}!`;
                if (r1 === '7Ô∏è‚É£') {
                    statusMessageEl.classList.add('jackpot');
                } else {
                    statusMessageEl.classList.add('win');
                }
            } else {
                statusMessageEl.textContent = "COBA LAGI!";
            }

            isSpinning = false;
            if (saldo < taruhan) {
                statusMessageEl.textContent = "SALDO TIDAK CUKUP!";
            }
            updateUI();
        }

        // Event Listeners
        spinButton.addEventListener('click', spin);
        
        betUpButton.addEventListener('click', () => {
            if (isSpinning) return;
            taruhan = Math.min(taruhan + 10, 100, saldo);
            updateUI();
        });

        betDownButton.addEventListener('click', () => {
            if (isSpinning) return;
            taruhan = Math.max(taruhan - 10, 10);
            updateUI();
        });

        // Initialize Game
        setupReels();
        updateUI();
    </script>
</body>
</html>
