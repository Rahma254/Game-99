<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Slot Machine</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .machine {
            background-color: #f1f1f1;
            border: 10px solid #c0c0c0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 4px #aaa;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            border: 5px solid #888;
            background-color: #fff;
            padding: 15px;
        }
        .reel {
            width: 100px;
            height: 100px;
            border: 2px solid #555;
            margin: 0 10px;
            font-size: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            overflow: hidden;
            border-radius: 10px;
        }
        .controls {
            text-align: center;
        }
        #spinButton {
            font-size: 24px;
            padding: 15px 40px;
            cursor: pointer;
            color: white;
            background: linear-gradient(180deg, #ff4b2b, #ff416c);
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #d43f3a;
            transition: all 0.1s ease;
        }
        #spinButton:active {
            box-shadow: 0 2px #d43f3a;
            transform: translateY(3px);
        }
        #result {
            margin-top: 25px;
            font-size: 28px;
            color: #fff;
            text-align: center;
            height: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="machine">
        <h1>JACKPOT 777</h1>
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <div class="controls">
            <button id="spinButton">SPIN!</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçá", "üçâ", "üîî", "üíé"];
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');

        spinButton.addEventListener('click', () => {
            resultDiv.textContent = '';
            spinButton.disabled = true;

            let spinCount = 0;
            const maxSpins = 30; // Total frames for animation

            const spinInterval = setInterval(() => {
                reel1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reel2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reel3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                spinCount++;

                if (spinCount > maxSpins) {
                    clearInterval(spinInterval);
                    checkWin();
                    spinButton.disabled = false;
                }
            }, 100); // Animation speed in milliseconds
        });

        function checkWin() {
            const r1 = reel1.textContent;
            const r2 = reel2.textContent;
            const r3 = reel3.textContent;

            if (r1 === r2 && r2 === r3) {
                if (r1 === "üíé") {
                    resultDiv.textContent = "JACKPOT! üíéüíéüíé";
                } else {
                    resultDiv.textContent = "SELAMAT, ANDA MENANG!";
                }
            } else {
                resultDiv.textContent = "COBA LAGI!";
            }
        }
    </script>

</body>
</html>
